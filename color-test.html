<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 2px solid #000;
        }
        .very-good { background: #22c55e; }
        .good { background: #34d399; }
        .average { background: #f59e0b; }
        .below-average { background: #f97316; }
        .destructive { background: #ef4444; }
    </style>
</head>
<body>
    <h2>Color Palette Test</h2>
    <div class="color-box very-good"></div> Very Good State (#22c55e)<br>
    <div class="color-box good"></div> Good State (#34d399)<br>
    <div class="color-box average"></div> Average State (#f59e0b)<br>
    <div class="color-box below-average"></div> Below Average State (#f97316)<br>
    <div class="color-box destructive"></div> Destructive State (#ef4444)<br>
</body>
</html>
